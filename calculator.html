<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <h1 id="calculating-display"></h1>
    <h1 id="calculatorNumberInput"></h1>
    <div class="numbers-buttons">
      <div class="buttons-row">
        <button onclick="getClickedButtonId(this.id)" id="seven">
          7
        </button>
        <button onclick="getClickedButtonId(this.id)" id="eight">
          8
        </button>
        <button onclick="getClickedButtonId(this.id)" id="nine">
          9
        </button>
      </div>
      <div class="buttons-row">
      <button onclick="getClickedButtonId(this.id)" id="four">
        4
      </button>
      <button onclick="getClickedButtonId(this.id)" id="five">
        5
      </button>
      <button onclick="getClickedButtonId(this.id)" id="six">
        6
      </button>
      </div>
      <div class="buttons-row">
      <button onclick="getClickedButtonId(this.id)" id="one">
        1
      </button>
      <button onclick="getClickedButtonId(this.id)" id="two">
        2
      </button>
      <button onclick="getClickedButtonId(this.id)" id="three">
        3
      </button>
      </div>
      <div class="buttons-row">
      <button onclick="getClickedButtonId(this.id)" id="zero">
        0
      </button>
      <button onclick="getClickedButtonId(this.id)" id="dot">
        .
      </button>
      </div>
    </div>
    <div class="operator-buttons">
      <div class="buttons-row">
      <button onclick="getClickedButtonId(this.id)" id="backspace">
        &larr;
      </button>
      <button onclick="getClickedButtonId(this.id)" id="clear">
        c
      </button>
      </div>
      <div class="buttons-row">
      <button onclick="getClickedButtonId(this.id)" id="plus">
        +
      </button>
      <button onclick="getClickedButtonId(this.id)" id="minus">
        -
      </button>
      </div>
      <div class="buttons-row">
      <button onclick="getClickedButtonId(this.id)" id="multiply">
        *
      </button>
      <button onclick="getClickedButtonId(this.id)" id="divide">
        /
      </button>
      </div>
      <div class="buttons-row">
      <button onclick="getClickedButtonId(this.id)" id="equal" class="equal-button">
        =
      </button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="calculator.js">
  </script>
</body>

</html>
