<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator-wraper">
    <div id="calculating-display"></div>
    <input class="border" type="textbox" readonly>
    <div class="calculator-buttons">
      <div class="buttons-container">
        <div>
          <div id="7" class="btn button">
            7
          </div>
          <div id="8" class="btn button">
            8
          </div>
          <div id="9" class="btn button">
            9
          </div>

          <div id="Backspace" class="btn button">
            <-
          </div>
           <div id="c" class="btn button">
              c
          </div>
        </div>
        <div>
          <div id="4" class="btn button">
            4
          </div>
          <div id="5" class="btn button">
            5
          </div>
          <div id="6" class="btn button">
            6
          </div>
          <div id="+" class="btn button">
            +
          </div>
          <div id="-" class="btn button">
            -
          </div>
        </div>
        <div>
          <div id="1" class="btn button">
            1
          </div>
          <div id="2" class="btn button">
            2
          </div>
          <div id="3" class="btn button">
            3
          </div>
          <div id="*" class="btn button">
            *
          </div>
          <div id="/" class="btn button">
            /
          </div>
        </div>
        <div>
          <div id="0" class="btn big-button">
            0
          </div>
          <div id="." class="btn button">
            .
          </div>
          <div id="=" class="btn big-button">
            =
          </div>
        </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="calculator.js"></script>

</html>
